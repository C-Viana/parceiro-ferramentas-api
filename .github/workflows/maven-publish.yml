name: CI Parceiro Ferramentas API

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 25
        uses: actions/setup-java@v4
        with:
          java-version: '25'
          distribution: 'temurin'
      - name: Test
        run: mvn test -Dtest="com.parceiroferramentas.api.parceiro_api.unit.service.*Test"
      - name: Build with Maven
        run: mvn -B -s .github/maven-settings.xml package -Dmaven.test.skip=true
